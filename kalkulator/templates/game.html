    ];
    kruki = krukistart.concat(krukistart);
    kruki = losuj(kruki);
    var karta1 = null;
    var karta2 = null;
    var pary = 0;
    var próby = 0;
    var okno2 = document.getElementById("okno2");
    var cont2 = document.getElementById("cont2");
    function game() {
      removeSection('game', true);
      document.getElementById('game').classList.add('active');
      document.getElementById("okno2").innerHTML = '';
      kruki = krukistart.concat(krukistart);
      kruki = losuj(kruki);
      karta1 = null;
      karta2 = null;
      pary = 0;
      próby = 0;
      for (var i = 0; i < kruki.length; i++) {
        var karta = document.createElement("div");
        karta.className = "karta";
        karta.dataset.numer = kruki[i].numer;
        karta.style.backgroundImage = "";
        karta.addEventListener("click", kartaodw);
        okno2.appendChild(karta);
      }
      cont2.textContent = "{% trans 'Zacznij klikać w kafelki by rozpocząć grę w Memory'%}";
    }
    function losuj(tabl) {
      var ind = tabl.length, tmp, rand;
    
      while (0 !== ind) {
    
        rand = Math.floor(Math.random() * ind);
        ind -= 1;
    
        tmp = tabl[ind];
        tabl[ind] = tabl[rand];
        tabl[rand] = tmp;
      }
    
      return tabl;
    }
    function kartaodw() {
      if (karta1 && karta2) return;
    
      if (this === karta1) return;
    
      this.classList.add("karta2");
      this.style.backgroundImage = "url('" + krukistart[this.dataset.numer].obraz + "')";
    
      if (!karta1) {
        karta1 = this;
      } else {
        karta2 = this;
    
        próby++;
    
        if (karta1.dataset.numer === karta2.dataset.numer) {
    
          pary++;
    
          cont2.textContent = "{% trans 'Jest para!'%}";
    
          karta1.removeEventListener("click", kartaodw);
          karta2.removeEventListener("click", kartaodw);
    
          karta1 = null;
          karta2 = null;
    
          if (pary === kruki.length / 2) {
    
            cont2.textContent = "{% trans 'Gratulacje! Twoja liczba prób to '%}" + próby;

          }
        } else {
    
          cont2.textContent = "{% trans 'Nie pasują. Spróbuj ponownie' %}";
    
          setTimeout(function() {
            karta1.classList.remove("karta2");
            karta2.classList.remove("karta2");
            karta1.style.backgroundImage = "";
            karta2.style.backgroundImage = "";
            karta1 = null;
            karta2 = null;
          }, 800);
        }
      }
    }
    game();
</script>
